<div class="dashboard-container">
    <div class="dashboard-header">
        <h1>Test Results</h1>
    </div>

    <div class="table-container">
        <nz-table #basicTable [nzData]="resultsData" [nzBordered]="true" [nzSize]="'middle'">
            <thead>
                <tr>
                    <th nzWidth="20%">Test Name</th>
                    <th nzWidth="20%">User Name</th>
                    <th nzWidth="20%">Total Questions</th>
                    <th nzWidth="20%">Correct Answers</th>
                    <th nzWidth="20%">Percentage</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of basicTable.data">
                    <td>{{ data.testName }}</td>
                    <td>{{ data.userName }}</td>
                    <td>{{ data.totalQuestions }}</td>
                    <td>{{ data.correctAnswers }}</td>
                    <td>{{ data.percentage }}</td>
                </tr>
            </tbody>
        </nz-table>
    </div>
</div>
