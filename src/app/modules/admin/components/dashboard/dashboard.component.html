<div class="dashboard-container">
    <div nz-row class="dashboard-row">
      <div nz-col nzSpan="24" class="dashboard-header">
    
        <h1>Dashboard</h1>
      </div>
  
     
      <div nz-col nzSpan="24" class="test-cards">
        <div *ngFor="let test of tests" class="test-card">
          <nz-card  [nzBordered]="true"  [nzTitle]="test.title" class="test-card-content">
            <p><strong>Time:</strong> {{getFormattedTime(test.time)}}</p>
            <p><strong>Description:</strong> {{ test.description }}</p>
            <div class="button-group">
              <button nz-button nzType="primary" routerLink="/admin/view-test/{{test.id}}">View Test</button>
              <button nz-button nzType="default" class="edit-button"
              routerLink="/admin/add-question/{{test.id}}">Add Question</button>
         
            </div>
          </nz-card>
        </div>
      </div>
    </div>
  </div>
