<div class="test-results-container">
    <nz-table 
        #basicTable 
        [nzBordered]="true" 
        [nzSize]="'middle'" 
        [nzData]="dataSet" 
        [nzPageSize]="10"
        [nzShowPagination]="true"
        [nzShowSizeChanger]="false">
      <thead>
          
        <tr>
          <th nzWidth="25%">Test Name</th>
          <th nzWidth="25%">Total Questions</th>
          <th nzWidth="25%">Correct Answers</th>
          <th nzWidth="25%">Percentage</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let data of basicTable.data">  <!-- FIX: Use basicTable.data -->
          <td>{{ data.testName }}</td>
          <td>{{ data.totalQuestions }}</td>
          <td>{{ data.correctAnswers }}</td>
          <td>{{ data.percentage }}%</td>
        </tr>
      </tbody>
    </nz-table>
</div>
